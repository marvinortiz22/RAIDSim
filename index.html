<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick=Generar(500)>500 GB</button>
    <button onclick=Generar(1000)>1TB</button>
    <button onclick=Generar(2000)>2TB</button>
    <button onclick=Generar(3000)>3TB</button>
    <button onclick=Generar(4000)>4TB</button>
    <button onclick=Generar(5000)>5TB</button>
    <button onclick=Generar(6000)>6TB</button>
    <button onclick=Generar(7000)>7TB</button>
    <button onclick=Generar(8000)>8TB</button>
    <button onclick=Generar(9000)>9TB</button>
    <table>
        <tbody id="tbody">
           
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="quitar">
                    <td><button onclick=quitar(0)>quitar</button></td>
                    <td><button onclick=quitar(1)>quitar</button></td>
                    <td><button onclick=quitar(2)>quitar</button></td>
                    <td><button onclick=quitar(3)>quitar</button></td>
                    <td><button onclick=quitar(4)>quitar</button></td>
                </tr>
            
        </tbody>
    </table>
    <input type="text" name="" id="input" value=0>
</body>
<script>   
    let i=-1
    var input=document.getElementById("input")
    function Generar(capacidad){
        if(i<4){
            i++
            var disco="<div id="+i+" class="+capacidad+" title='disco'>"+capacidad+"</div>"
            var celdas=document.getElementsByTagName("td")
            
            
            celdas[i].innerHTML+=disco
            var discoActual=document.getElementById(""+i+"")
            valor=parseInt(input.value,10)
            valor+=parseInt(discoActual.getAttribute("class"),10)
            input.value=valor
        }      
    }

    function quitar(posicion){
        var borrado=document.getElementById(""+posicion+"")
        borrado.remove()
        input.value-=borrado.getAttribute("class")
        i--
    }
    
</script>
</html>
