<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="HS19011 y OC20013, grupo16RAID">
    <meta name="copyright" content="Propietario de grupo16RAID">
    <meta name="keywords" content="Arreglo, Disco, HDD, grupo16, RAID, grupo16RAID">
    <meta name="description"
        content="En esta pagina se encuentra el inicio de un simulador de arreglos RAID del grupo16RAID">
    <meta name="robots" content="index,follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- <meta http-equiv="refresh" content="10; url=http://www.ionos.es/"/> -->

    <title>grupo16RAID</title>

    <!-- CSS propio -->
    <link rel="stylesheet" href="css/simulador.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Iconos boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand ps-5" href="#">
                <img src="img/Logo.png" width="239px" height="68px" alt="Logo grupo16RAID">
            </a>
        </nav>
    </header>

    <div class="container mt-4 mb-4 bg-light rounded-3">
        <section>
            <div class="p-5 pb-4">
                <h1 class="display-4">Simulador RAID</h1>
                <p class="lead">Grupo 16.</p>
                <hr class="my-4">
                <p>A continuacion se presenta un simulador de arreglos de discos RAID</p>
            </div>
        </section>

        <section>
            <div class="h-100 p-4 mb-2 bg-white border rounded-3">
                <div id="area_discos">
                    <div id="lista_discos">
                        <ul>
                            <li><button class="hdd" onclick=Generar(500)>500 GB</button></li>
                            <li><button class="hdd" onclick=Generar(1000)>1TB</button></li>
                            <li><button class="hdd" onclick=Generar(2000)>2TB</button></li>
                            <li><button class="hdd" onclick=Generar(3000)>3TB</button></li>
                            <li><button class="hdd" onclick=Generar(4000)>4TB</button></li>
                            <li><button class="hdd" onclick=Generar(5000)>5TB</button></li>
                            <li><button class="hdd" onclick=Generar(6000)>6TB</button></li>
                            <li><button class="hdd" onclick=Generar(7000)>7TB</button></li>
                            <li><button class="hdd" onclick=Generar(8000)>8TB</button></li>
                            <li><button class="hdd" onclick=Generar(9000)>9TB</button></li>
                        </ul>
                    </div>
                </div>
                <div id="area_nas">
                    <div id="lista_ranuras">
                        <ul>
                            <li class="hdd placeholder"></li>
                            <li class="hdd placeholder"></li>
                            <li class="hdd placeholder"></li>
                            <li class="hdd placeholder"></li>
                            <li class="hdd placeholder"></li>
                            <li class="hdd placeholder"></li>
                        </ul>

                        <ul id="lista_ranuras_online">
                            <!-- aqui iran las ranuras activadas -->
                        </ul>

                    </div>
                </div>

                <div id="resultados" class="m-4 pt-4">
                    <select id="select" onchange=calcularCapacidad()>
                        <option value="0">RAID 0</option>
                        <option value="1">RAID 1</option>
                        <option value="3">RAID 3</option>
                        <option value="5">RAID 5</option>
                        <option value="01">RAID 01</option>
                        <option value="10">RAID 10</option>
                    </select>

                    <table>
                        <tr>
                            <td>suma:</td>
                            <td><input type="text" id="suma" value=0></td>
                        </tr>
                        <tr>
                            <td>capacidad:</td>
                            <td><input type="text" id="capacidad"></td>
                        </tr>
                        <tr>
                            <td>seguridad:</td>
                            <td><input type="text" id="seguridad"></td>
                        </tr>
                        <tr>
                            <td>sin usar:</td>
                            <td><input type="text" id="sin_usar"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
        <br>
    </div>

    <!-- JS propio -->
    <script src="js/simulador.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
