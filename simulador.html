<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>

    <!-- CSS propio -->
    <link rel="stylesheet" href="css/simulador.css">
</head>

<body>
    <div id="area_discos">
        <div id="lista_discos">
            <ul>
                <li><button class="hdd" onclick=Generar(500)>500 GB</button></li>
                <li><button class="hdd" onclick=Generar(1000)>1TB</button></li>
                <li><button class="hdd" onclick=Generar(2000)>2TB</button></li>
                <li><button class="hdd" onclick=Generar(3000)>3TB</button></li>
                <li><button class="hdd" onclick=Generar(4000)>4TB</button></li>
                <li><button class="hdd" onclick=Generar(5000)>5TB</button></li>
                <li><button class="hdd" onclick=Generar(6000)>6TB</button></li>
                <li><button class="hdd" onclick=Generar(7000)>7TB</button></li>
                <li><button class="hdd" onclick=Generar(8000)>8TB</button></li>
                <li><button class="hdd" onclick=Generar(9000)>9TB</button></li>
            </ul>
        </div>
    </div>
    <div id="area_nas">
        <div id="lista_ranuras">
            <ul>
                <li class="hdd placeholder"></li>
                <li class="hdd placeholder"></li>
                <li class="hdd placeholder"></li>
                <li class="hdd placeholder"></li>
                <li class="hdd placeholder"></li>
                <li class="hdd placeholder"></li>
            </ul>
            
            <ul id="lista_ranuras_online">
                <!-- aqui iran las ranuras activadas -->
            </ul>
            
        </div>
    </div>

    <div id="resultados">
        <select name="" id="select" onchange=calcularCapacidad()>
            <option value="0">RAID 0</option>
            <option value="1">RAID 1</option>
            <option value="3">RAID 3</option>
            <option value="5">RAID 5</option>
            <option value="01">RAID 01</option>
            <option value="10">RAID 10</option>
        </select>

        <table>
            <tr>
                <td>suma:</td>
                <td><input type="text" name="" id="suma" value=0></td>
            </tr>
            <tr>
                <td>capacidad:</td>
                <td><input type="text" id="capacidad"></td>
            </tr>
            <tr>
                <td>seguridad:</td>
                <td><input type="text" name="" id="seguridad"></td>
            </tr>
            <tr>
                <td>sin usar:</td>
                <td><input type="text" name="" id="sin usar"></td>
            </tr>
        </table>
    </div>
</body>
<script src="js/simulador.js"></script>

</html>
